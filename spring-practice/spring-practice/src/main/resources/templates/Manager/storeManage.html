<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>매장 관리</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thread>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="value : ${store}">
                <td th:text="${value.name}"></td>
                <td th:text="${value.manager}"></td>
                <td th:text="${value.area}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
