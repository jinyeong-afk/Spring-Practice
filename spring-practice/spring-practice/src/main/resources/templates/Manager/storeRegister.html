<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>매장 등록</title>
</head>
<body>
<script th:inline="javascript">
    function check(){
        var s = document.storeFm;
        if(s.store_name.value == "")
        {
            alert("매장명을 입력해주세요.");
            s.store_name.focus();
            return false;
        }
        if(s.manager.value == "")
        {
            alert("관리자명을 입력해주세요.")
            s.manager.focus();
            return false;
        }
        if(s.area.value == "")
        {
            alert("지역명을 입력해주세요.")
            s.area.focus();
            return false;
        }
        if(s.table_x.value == "")
        {
            alert("가로를 입력해주세요.");
            s.table_x.focus();
            return false;
        }
        if(s.table_y.value == "")
        {
            alert("세로를 입력해주세요.");
            s.table_y.focus();
            return false;
        }
    }


</script>
<form name="storeFm" action="/store/saveData" method="post" onsubmit="return check()">
    매장명 &nbsp; &nbsp;<input type="text" id="store_name" name="store_name"/></br>
    관리자명 <input type="text" id="manager" name="manager"/></br>
    지역명 &nbsp; &nbsp;<input type="text" id="area" name="area"/></br>
    테이블수 <input type="text" id="table_x" name="table_x" placeholder="가로"/> x
    <input type="text" id="table_y" name="table_y" placeholder="세로"/></br>
    <input type="hidden" id="id" name="id" th:value="${memberId}"/>
    <input type="hidden" id="throws_value" name="throws_value" value="save"/>
    <button type="submit">제출</button>
</form>
</body>
</html>
